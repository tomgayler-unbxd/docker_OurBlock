{% extends "layouts/main.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

   <form class="form" action="/role-check" method="post"> 
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Do you live in {{data['flat number']}}?
        </h1>
      </legend>
      <div class="govuk-form-group">
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="role" name="role" type="radio" value="Owner occupier">
          <label class="govuk-label govuk-radios__label" for="role">
            Yes, I live here
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="role-2" name="role" type="radio" value="Non-resident owner">
          <label class="govuk-label govuk-radios__label" for="role-2">
            No, I live somewhere else
          </label>
        </div>
        
      </div>
    </div>
    <button class="govuk-button" data-module="govuk-button">
      Next
    </button>
  </fieldset>
  </form>
  </div>
</div>

{% endblock %}
