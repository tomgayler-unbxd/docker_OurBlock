{% extends "layouts/main.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      Our Block
    </h1>
    <h2 class="govuk-heading-l">
      Add an owner
    </h2>

   <form class="form" action="block-home-2" method="post"> 
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Do they live in the property they own?
        </h1>
      </legend>
      <div class="govuk-form-group">
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="role" name="role" type="radio" value="Owner occupier">
          <label class="govuk-label govuk-radios__label" for="role">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="role-2" name="role" type="radio" value="Non-resident owner">
          <label class="govuk-label govuk-radios__label" for="role-2">
            No
          </label>
        </div>
        
      </div>
    </div>
    <button class="govuk-button" data-module="govuk-button">
      Next
    </button>
    </fieldset>
    
  </form>

    
  </div>
</div>

{% endblock %}
